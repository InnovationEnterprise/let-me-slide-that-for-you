<!DOCTYPE html>
<html>
  <head>
    <title>SlideMe Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        margin: 0;
        padding :0;
      }
      html {
        font-size: 62.5%;
        line-height: 62.5%;
      }
      body {
        font-family: Helvetica, Arial, sans-serif;
        background: #c7d4dc;
        color: #ffffff;
        font-size: 1.4rem;
        line-height: 1.6rem;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      h1 {
        text-align: left;
        font-size: 3rem;
        line-height: 3.5rem;
        margin: 3% 0 0 3%;
      }
      h2 {
        font-size: 1.6rem;
        line-height: 1.6rem;
        text-align: left;
        font-weight: normal;
        margin: 0 0 3% 3%;
      }
      .version {
        position: absolute;
        top: 0;
        left: 0;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/InnovationEnterprise/slideme-ie"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <p class="version">0.1.2 beta</p>
    <h1>SlideMe</h1>
    <h2>Roll presentations with ease.</h2>
    <!-- slideme example html code -->
    <div data-slidemejs="/example/json/videoandslides.json"></div>
    <script src="//d3gr29hczmiozh.cloudfront.net/0.1.2/slideme.dev.js"></script>
    <!-- end -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-70035855-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
